<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport">
        <div class="calculator">
            <div class="display"></div>
            <div class="keys">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn10">10</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="divide">รท</button>
                <button class="multiply">x</button>
                <button class="equals">=</button>
                <button class="clear">clear</button>
            </div>
        </div>
    </div>
    
</body>
</html>
